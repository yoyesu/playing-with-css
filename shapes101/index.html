<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Basic CSS shapes</title>
  </head>
  <body>
    <h1>Learning CSS</h1>

    <div id="css-container">
      <h3>Circle</h3>
      <div class="circle">
        <p>:)</p>
      </div>
      <!--a square turned into a circle-->
      <h3>Hoop</h3>
      <div class="circle" id="hoop"></div>
      <!--circle without background-->
      <h3>Oval</h3>
      <div class="circle" id="oval"></div>
      <!--it's a rectangle turned into a circle-->
      <h3>Circle with lines</h3>
      <div class="circle" id="circle-lines"></div>
      <h3>Trapezoid</h3>
      <div id="trapezoid"></div>

      <h3>YouTube</h3>
      <div id="youtube">
        <span id="arrow"></span>
      </div>
    </div>
  </body>
</html>
